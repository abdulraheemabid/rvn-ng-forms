<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">

        <mat-toolbar>
            <h1> Project Raven</h1>
        </mat-toolbar>
        <rvn-divider></rvn-divider>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/demo']">Demo</a>
            <a mat-list-item [routerLink]="['/forms']">Create Form</a>
        </mat-nav-list>


    </mat-sidenav>


    <mat-sidenav-content>
        <mat-toolbar class="topBar" color="primary">
            <rvn-button class="toggle-btn" (onClick)="drawer.toggle()" [params]="{'icon': 'menu', type: 'icon'}">
            </rvn-button>

            <h1>{{toolBarHeading}}</h1>

            <span class="action text-body">
                <rvn-toggle [params]="{label: 'Dark Mode'}" [formControl]="isDarkModeFC"></rvn-toggle>
            </span>
        </mat-toolbar>


        <div class="app-container">
            <span class="outlet">
                <router-outlet></router-outlet>
            </span>
        </div>


    </mat-sidenav-content>


</mat-sidenav-container>

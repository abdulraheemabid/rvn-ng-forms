<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>rvn-ng-forms</span>
        </mat-toolbar>
        <div class="demo-container">
            <rvn-input [params]="textFieldInput" [formControl]="fc"></rvn-input>
            <rvn-input [params]="textFieldInput2" [formControl]="fc"></rvn-input>
            <rvn-select [params]="selectInput" [formControl]="fc"></rvn-select>
            <rvn-select [params]="selectInput2" [formControl]="fc"></rvn-select>
            <rvn-radio [params]="radioInput" [formControl]="fc"></rvn-radio>
            <rvn-toggle [params]="toggleInput" [formControl]="fc"></rvn-toggle>
            value: {{JSON.stringify(fc.value)}}
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>

<div class="container">
    <h2 mat-dialog-title>{{params.title}}</h2>

    <mat-dialog-content class="mat-typography">
        <p>{{params.message}}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <rvn-button [params]="params.noButtonParams" [mat-dialog-close]="false" mat-dialog-close>
            {{params.noButtonMessage}}
        </rvn-button>
        <rvn-button [params]="params.yesButtonParams" [mat-dialog-close]="true" cdkFocusInitial>
            {{params.yesButtonMessage}}
        </rvn-button>
    </mat-dialog-actions>
</div>

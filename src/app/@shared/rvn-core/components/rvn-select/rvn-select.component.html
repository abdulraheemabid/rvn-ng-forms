<span class="container" [ngClass]="config?.styleVersion">

    <span *ngIf="config?.styleVersion == 'v1'">{{config?.label}}:</span>

    <mat-form-field class="form-field" [appearance]="formFieldAppearance | async">
        <mat-label class="label">
            <span *ngIf="config?.styleVersion == 'v2' && config?.label"> {{config?.label}}</span>
            <span *ngIf="config?.styleVersion == 'v1' && config?.placeholder">{{config?.placeholder}}</span>
        </mat-label>
        <mat-select [formControl]="formControl" [required]="config?.required">
            <mat-option *ngFor="let option of config?.selectOptions" [value]="option">
                {{option.value}}
            </mat-option>
        </mat-select>
        <mat-hint *ngIf="config?.hint">{{config?.hint}}</mat-hint>
        <mat-error *ngIf="formControl?.hasError('required')">{{config?.requiredErrorMessage}}</mat-error>
    </mat-form-field>

</span>

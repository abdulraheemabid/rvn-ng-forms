<span class="container ui-control" [ngClass]="config?.styleVersion">

    <ng-container *ngIf="config?.styleVersion == 'v1'">
        <span class="label" *ngIf="config?.label">{{config?.label}}:</span>
        <mat-slide-toggle [formControl]="formControl"></mat-slide-toggle>
    </ng-container>

    <ng-container *ngIf="config?.styleVersion == 'v2'">
        <mat-slide-toggle [formControl]="formControl">{{config?.label}}</mat-slide-toggle>
    </ng-container>

</span>

<span class="container mat-form-field-infix" [ngClass]="config?.styleVersion">

    <ng-container *ngIf="config?.styleVersion == 'v1'">
        <span class="label" *ngIf="config?.label">{{config?.label}}:</span>
        <mat-slide-toggle [formControl]="formControl" [required]="config?.required"></mat-slide-toggle>
    </ng-container>

    <ng-container *ngIf="config?.styleVersion == 'v2'">
        <mat-slide-toggle [formControl]="formControl" [required]="config?.required">{{config?.label}}</mat-slide-toggle>
    </ng-container>

</span>

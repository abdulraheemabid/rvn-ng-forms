<span class="container ui-control" [ngClass]="config?.styleVersion">

    <span *ngIf="config?.styleVersion == 'v1'">{{config?.label}}:</span>

    <mat-form-field class="form-field" [appearance]="formFieldAppearance | async">
        <mat-label *ngIf="config?.styleVersion == 'v2' && config?.label" class="label">{{config?.label}}</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="formControl" [placeholder]="config?.placeholder"
            [required]="config?.required">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint *ngIf="config?.hint">{{config?.hint}}</mat-hint>
        <mat-error *ngIf="formControl?.hasError('required')">{{config?.requiredErrorMessage}}</mat-error>
    </mat-form-field>
</span>

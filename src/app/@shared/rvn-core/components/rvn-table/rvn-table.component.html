<div class="container" *ngIf="initDone">

    <!-- filter -->
    <rvn-input class="filter" *ngIf="params.enableFilter && params.useComponentFilter"
        [params]="{suffixIcon: 'search', label:'Filter', styleVersion: 'v2'}" [formControl]="params.filterInputFC">
    </rvn-input>

    <table mat-table fixedLayout="true" [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8"
        matSort>

        <!-- colum def -->
        <ng-container *ngFor="let column of columnsToDisplayNames; let i = index" matColumnDef="{{column}}"
            [sticky]="params.stickColumnsAtStartIndexes.includes(i)"
            [stickyEnd]="params.stickColumnsAtEndIndexes.includes(i)">

            <!-- header template -->
            <th mat-header-cell *matHeaderCellDef mat-sort-header [class]="getJustifyContentClassByTextAlign(i)">
                {{column}} </th>

            <!-- custom column template -->
            <ng-container *ngIf="params.columnsToDisplay[i].customTemplate">
                <td mat-cell *matCellDef="let row" [style.text-align]="params.columnsToDisplay[i].textAlign">
                    <ng-template *ngTemplateOutlet="params.columnsToDisplay[i].customTemplate; context: {row:row}">
                    </ng-template>
                </td>
            </ng-container>

            <!-- normal column text -->
            <ng-container *ngIf="!params.columnsToDisplay[i].customTemplate">
                <td mat-cell *matCellDef="let row" [style.text-align]="params.columnsToDisplay[i].textAlign">
                    {{row[column]}} </td>
            </ng-container>


        </ng-container>


        <!-- expanded row template -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplayNames.length">
                <div class="row-detail" [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                    <div class="inner">
                        <ng-container *ngTemplateOutlet="params.templateToShowOnRowExpand; context: {row: row}">
                        </ng-container>
                    </div>
                </div>
            </td>
        </ng-container>


        <!-- header row -->
        <tr mat-header-row *matHeaderRowDef="columnsToDisplayNames; sticky: true"></tr>


        <!-- data row -->
        <tr mat-row *matRowDef="let row; columns: columnsToDisplayNames;" class="row" (mouseover)="row.hover = true"
            (mouseout)="row.hover = false" [class.accent-bg]="row.hover == true || expandedRow === row"
            [class.expanded-row]="expandedRow === row" (click)="expandedRow = expandedRow === row ? null : row">
        </tr>


        <!-- expanded row -->
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>


        <!-- no data message on filter -->
        <ng-container
            *ngIf="params.enableFilter && (params.filterInputFC.value !== null && params.filterInputFC.value.trim() !== '')">
            <div class="no-data color-warn" *matNoDataRow>
                {{params.noDataOnFilterMessage}}
            </div>
        </ng-container>


        <!-- no data message -->
        <div class="no-data color-warn" *matNoDataRow>
            {{params.noDataMessage}}
        </div>


    </table>


    <!-- paginator -->
    <mat-paginator *ngIf="params.enablePagination" [pageSizeOptions]="params.pageOptions" showFirstLastButtons>
    </mat-paginator>
</div>

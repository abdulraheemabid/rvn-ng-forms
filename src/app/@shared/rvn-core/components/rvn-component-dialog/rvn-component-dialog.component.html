<div class="container rvn-component-dialog">
    <h2 mat-dialog-title>{{config.title}}</h2>

    <mat-dialog-content class="mat-typography">
        <ng-container #componentAnchorPoint></ng-container>
    </mat-dialog-content>

    <mat-dialog-actions align="end" *ngIf="config.showActionBtns">
        <rvn-button *ngIf="!config.showOnlyPrimaryButton" [config]="config.secondaryButtonConfig" [mat-dialog-close]="false" mat-dialog-close>
            {{config.secondaryButtonMessage}}
        </rvn-button>
        <rvn-button [config]="config.primaryButtonConfig" [mat-dialog-close]="true" cdkFocusInitial>
            {{config.primaryButtonMessage}}
        </rvn-button>
    </mat-dialog-actions>
</div>

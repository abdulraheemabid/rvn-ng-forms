<ng-container [ngSwitch]="params.type">


    <ng-container *ngSwitchCase="'primary'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-raised-button class="btn text-btn" [color]="params.color"
            [disabled]="disabled">
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'secondary'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-stroked-button class="btn  text-btn" [color]="params.color"
            [disabled]="disabled">
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'tertiary'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-button class="btn  text-btn" [color]="params.color" [disabled]="disabled">
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'icon'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-icon-button class="btn" [color]="params.color" [disabled]="disabled">
            <mat-icon>{{params?.icon}}</mat-icon>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'icon-text-primary'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-raised-button class="btn icon-text text-btn" [color]="params.color"
            [disabled]="disabled">
            <mat-icon>{{params?.icon}}</mat-icon>
            <span>
                <ng-container *ngTemplateOutlet="content"></ng-container>
            </span>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'icon-text-secondary'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-stroked-button class="btn icon-text text-btn" [color]="params.color"
            [disabled]="disabled">
            <mat-icon>{{params?.icon}}</mat-icon>
            <span>
                <ng-container *ngTemplateOutlet="content"></ng-container>
            </span>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'fab'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-fab class="btn fab" [color]="params.color" [disabled]="disabled">
            <mat-icon>{{params?.icon}}</mat-icon>
        </button>
    </ng-container>

    <ng-container *ngSwitchCase="'mini-fab'">
        <button [ngClass]="params.btnClass" (click)="click($event)" mat-mini-fab class="btn fab" [color]="params.color" [disabled]="disabled">
            <mat-icon>{{params?.icon}}</mat-icon>
        </button>
    </ng-container>

</ng-container>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>

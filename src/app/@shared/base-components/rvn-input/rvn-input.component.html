<span class="container" [ngClass]="params?.styleVersion">

    <span *ngIf="params?.styleVersion == 'v1'">{{params?.label}}:</span>

    <mat-form-field class="form-field" [appearance]="formFieldAppearance | async">
        <mat-label *ngIf="params?.styleVersion == 'v2' && params?.label" class="label">{{params?.label}}</mat-label>
        <input matInput [formControl]="formControl" [placeholder]="params?.placeholder" [type]="params?.type"
            [required]="params?.required">
        <mat-icon matSuffix *ngIf="params?.suffixIcon">{{params?.suffixIcon}}</mat-icon>
        <mat-hint *ngIf="params?.hint">{{params?.hint}}</mat-hint>
        <mat-error *ngIf="formControl?.hasError('required')">{{params?.requiredErrorMessage}}</mat-error>
    </mat-form-field>

</span>

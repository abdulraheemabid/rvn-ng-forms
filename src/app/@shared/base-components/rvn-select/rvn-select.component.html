<span class="container" [ngClass]="params?.styleVersion">

    <span *ngIf="params?.styleVersion == 'v2'">{{params?.label}}:</span>
    <mat-form-field>
        <mat-label class="label">
            <span *ngIf="params?.styleVersion == 'v1' && params?.label"> {{params?.label}}</span>
            <span *ngIf="params?.styleVersion == 'v2' && params?.placeholder">{{params?.placeholder}}</span>
        </mat-label>
        <mat-select [formControl]="formControl" [required]="params?.required">
            <mat-option *ngFor="let option of params?.selectOptions" [value]="option">
                {{option.value}}
            </mat-option>
        </mat-select>
        <mat-hint *ngIf="params?.hint">{{params?.hint}}</mat-hint>
        <mat-error *ngIf="formControl?.hasError('required')">{{params?.requiredErrorMessage}}</mat-error>
    </mat-form-field>

</span>

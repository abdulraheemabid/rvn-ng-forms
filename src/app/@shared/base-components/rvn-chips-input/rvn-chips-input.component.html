<div class="container" [ngClass]="params?.styleVersion">

    <span *ngIf="params?.styleVersion == 'v1'">{{params?.label}}:</span>

    <mat-form-field class="form-field">
        <mat-label *ngIf="params?.styleVersion == 'v2' && params?.label" class="label">{{params?.label}}</mat-label>

        <mat-chip-list #chipList>
            <mat-chip *ngFor="let option of selectedOptions" [removable]="true" (removed)="remove(option)">
                {{option}}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input [placeholder]="params?.placeholder" #inputElement [required]="params?.required"
                [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-hint *ngIf="params?.hint">{{params?.hint}}</mat-hint>
        <mat-error *ngIf="formControl?.hasError('required')">{{params?.requiredErrorMessage}}</mat-error>
    </mat-form-field>
</div>

<span class="container">
    <ng-container [ngSwitch]="UIControl">

        <ng-container *ngSwitchCase="UIControlEnum.CHECKBOX">
            <rvn-checkbox [params]="params" [formGroup]="fg"></rvn-checkbox>
        </ng-container>

        <ng-container *ngSwitchCase="UIControlEnum.CHIPSINPUT">
            <rvn-chips-autocomplete [params]="params" [formControl]="valueFC"></rvn-chips-autocomplete>
        </ng-container>
        
    </ng-container>
</span>

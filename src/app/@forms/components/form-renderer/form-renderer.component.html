<div class="container" [ngClass]="mode">
    <h1 class="heading" *ngIf="mode === 'preview'">
        <ng-container *ngIf="formDefinition.name !== null || formDefinition.name !== ''">
            {{formDefinition.name}}
        </ng-container>
        <span *ngIf="formDefinition.name == null || formDefinition.name == ''" class="color-warn">
            Form name not set
        </span>
    </h1>

    <rvn-button *ngIf="mode === 'preview'" class="submit" (onClick)="submit()"
        [config]="{type: 'primary', color: 'accent'}">Submit
    </rvn-button>

    <div class="form">
        <record-parent-input-renderer class="control" *ngIf="isChildForm" [config]="parentRendererConfig">
        </record-parent-input-renderer>

        <div class="control" *ngFor="let field of formDefinition.fields">
            <ng-template #fieldAnchorPoint></ng-template>
        </div>
    </div>
</div>

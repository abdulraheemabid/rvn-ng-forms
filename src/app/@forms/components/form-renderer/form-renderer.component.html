<div class="container">
    <h1 class="form-heading">
        <ng-container *ngIf="formDefinition.name !== null || formDefinition.name !== ''">
            {{formDefinition.name}}
        </ng-container>
        <span *ngIf="formDefinition.name == null || formDefinition.name == ''" class="warn-color">
            Form name not set
        </span>
    </h1>



    <div *ngFor="let field of formDefinition.fields">
        <ng-template #fieldAnchorPoint></ng-template>
    </div>


</div>

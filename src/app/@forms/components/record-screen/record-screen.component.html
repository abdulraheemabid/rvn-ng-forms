<div class="container" *ngIf="initDone">

    <rvn-button [disabled]="mode === 'edit' && recordFG.pristine" class="button" (click)="submit()"
        [config]="{ type: 'icon-text-primary', icon: 'save', color: 'primary' }">Submit Record</rvn-button>

    <rvn-card class="card" [config]="{'title': form.name}">

        <form-renderer content class="form" [config]="{
                parentForm: parentForm, 
                parentRecords: parentRecords, 
                mode: mode, 
                record:record, 
                formDefinition: form, 
                markFGAsDirtySubject$: markRecordFGAsDirty$, 
                preSelectedParentRecordId: preSelectedParentRecordId}" (recordUpdate)="onRecordUpdate($event)">
        </form-renderer>

    </rvn-card>


</div>
